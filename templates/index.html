<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Prediction Application</title>
    <style>
      .values {
        margin: 37px 150px 50px 380px;
        padding: 26px 50px 50px 47px;
        align-items: center;
        border: 2px solid red;
        display: inline-block;
        justify-content: center;
      }
      .pre,
      .tmax,
      .tmin,
      .wind,
      .btn {
        border: 3px solid black;
        margin: 50px;
        padding: 15px;
        text-align: center;
        display: flex;
      }

      .btn {
        display: flex;
        justify-content: center;
        margin: 100px;
        padding: 5px;
        align-items: center;
      }
      .pred {
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-right: 170px;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <form action="{{url_for('predict')}}"  method="post" autocomplete="on">
      <div class="values">
        <div class="pre">
          <label for="precipitation">Precipitation</label>
          <input type="text" name="precep" id="precep" />
        </div>
        <div class="tmax">
          <label for="temp_max">Max Temperature</label>
          <input type="text" name="temp_max" id="temp_max" />
        </div>
        <div class="tmin">
          <label for="temp_min">Minimum Temperature</label>
          <input type="text" name="temp_min" id="temp_min" />
        </div>
        <div class="wind">
          <label for="wind">Wind Speed</label>
          <input type="text" name="wind" id="wind" />
        </div>
        <div class="btn">
          <button type="submit">submit</button>
        </div>
      </div>
    </form>

    <br />
    <div class="pred">{{prediction_text}}</div>
  </body>
</html>
